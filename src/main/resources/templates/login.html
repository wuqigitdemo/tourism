<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>Custom TextBox - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/easyui/demo.css" />
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<div align="center">
		<div style="margin: 100px 0;"></div>
		<div th:if="${param.error}" style="color: red;">用户名或密码错误。</div>
		<div th:if="${param.logout}" style="color: green;">您已退出。</div>
		<form id="login" th:action="@{/login}" method="post">
			<div class="easyui-panel" title="系统登录"
				style="width: 100%; max-width: 400px; padding: 30px 60px;">
				<div style="margin-bottom: 10px">
					<input name="username" class="easyui-textbox"
						style="width: 100%; height: 40px; padding: 12px"
						data-options="prompt:'用户名',iconCls:'icon-man',iconWidth:38" />
				</div>
				<div style="margin-bottom: 20px">
					<input name="password" class="easyui-textbox" type="password"
						style="width: 100%; height: 40px; padding: 12px"
						data-options="prompt:'密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',iconCls:'icon-lock',iconWidth:38" />
				</div>
				<div>
					<a href="javascript:$('#login').submit()" class="easyui-linkbutton"
						data-options="iconCls:'icon-ok'"
						style="padding: 5px 0px; width: 100%;"> <span
						style="font-size: 14px;">登录</span>
					</a>
				</div>
				<div align="right">
					<div style="margin: 5px 0;"></div>
					<a href="/register">注 册</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
