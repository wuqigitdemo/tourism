<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>景区管理新增</title>
<link rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/easyui/demo/demo.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/color.css" />
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link rel="stylesheet" type="text/css" href="/css/page.css" />
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css"
	href="/css/fullcalendar/fullcalendar.css" />
<link rel="stylesheet" type="text/css"
	href="/css/fullcalendar/fullcalendar.print.css" />
<script type="text/javascript"
	src="/js/fullcalendar/fullcalendar.min.js"></script>

<style type="text/css">
.td {
	border: 1px #0066ff solid;
}

.table {
	border-collapse: collapse;
}
</style>
</head>
<body>
<div class="alert_tit">
			<h2 style="line-height: 30px;padding-left: 22px;">
				新增
				
				景区信息
			</h2>
		</div>
	<form class="easyui-panel" id="myform" name="myform" method="post">
		<table id="table" class="table table-bordered table2 glg_tab">
			<tbody>
				<tr>
					<td style="font-size: 16px; text-align: center;">景区名称：</td>
					<td colspan="4" style="text-align: left;"><input
						id="routeName" name="routeName" value="" style="width: 50%;"
						class="easyui-validatebox tb"
						data-options="required:true,validType:['charts','length[2,25]']" />
					</td>
				</tr>
				<tr>
					<td style="font-size: 16px; text-align: center;">部门名称：</td>
					<td><input id="goTraffic" class="easyui-validatebox"
						data-options="validType:'selected'" style="width: 180px"
						name="goTraffic" /></td>
				</tr>
				<tr>
					<td style="font-size: 16px; text-align: center;">所属地区：</td>
					<td>
					<select  id="category1" maxlength="40" >
							
						</select>
					<select name="scenic.categoryid" id="category2" maxlength="40">
							
						</select>
					
					</td>
				</tr>

			</tbody>


		</table>
	</form>
</body>
<script type="text/javascript">
/*<![CDATA[*/   
 /*]]>*/ 
</script>
</html>
