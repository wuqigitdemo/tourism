<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>注册</title>
<link rel="stylesheet" type="text/css"
	href="/easyui/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" />
<link rel="stylesheet" type="text/css" href="/easyui/demo.css" />
<script type="text/javascript" src="/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
	<div align="center">
		<div style="margin: 50px 0;"></div>
		<form id="register" th:action="@{/login/register}" >
			<div class="easyui-panel" title="注册"
				style="width: 100%; max-width: 400px; padding: 30px 60px;">
				<div style="margin-bottom: 20px">
					<input name="username" class="easyui-textbox" label="用户名:" labelPosition="top"
						style="width: 100%; height: 52px" />
				</div>
				<div style="margin-bottom: 20px">
					<input name="password" id="pass" class="easyui-passwordbox" label="密码:"
						labelPosition="top" style="width: 100%; height: 52px" />
				</div>
				<div style="margin-bottom: 20px">
					<input validType="confirmPass['#pass']" class="easyui-passwordbox"
						label="确认密码:" labelPosition="top" style="width: 100%; height: 52px" />
				</div>
	
				<div>
					<a href="javascript:$('#register').submit()" class="easyui-linkbutton" iconCls="icon-ok"
						style="width: 100%; height: 32px">注册</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		$.extend($.fn.validatebox.defaults.rules, {
			confirmPass : {
				validator : function(value, param) {
					var pass = $(param[0]).passwordbox('getValue');
					return value == pass;
				},
				message : 'Password does not match confirmation.'
			}
		})
	</script>
</body>
</html>
